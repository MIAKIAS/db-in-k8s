[scheduler]
# Note: a docker have two internet interfaces: 127.0.0.1 and the interface for communicating with
# the outside, we need to listen on the second interface for connecting with other dockers.
# https://pythonspeed.com/articles/docker-connection-refused/#:~:text=The%20solution%3A%20listen%20on%20all%20interfaces
addr = "scheduler-deployment-0.scheduler-service.default.svc.cluster.local:2077"
admin_addr = "scheduler-deployment-0.scheduler-service.default.svc.cluster.local:9999"
#disable_early_release = true
#disable_single_read_optimization = true

[sequencer]
addr = "scheduler-deployment-0.scheduler-service.default.svc.cluster.local:19876"

[[dbproxy]]
addr = "dbproxy0-deployment-0.dbproxy0-service.default.svc.cluster.local:38875"
#sql_conf = "host=34.70.104.125 port=5432 dbname=tpcw user=postgres password=Abc@123"
[dbproxy.db_mock_latency]
begintx = {mean = 30, stddev = 10}
endtx = {mean = 20, stddev = 10}
read = {mean = 20, stddev = 10}
write = {mean = 30, stddev = 10}

